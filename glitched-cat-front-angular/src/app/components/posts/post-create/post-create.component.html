<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <h1>Create a new post</h1>
      <hr>
      <form (ngSubmit)="onSavePost()" #postForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" required [(ngModel)]="content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Save Post</button>
      </form>
    </div>
  </div>
