<div class="post-edit">
    <h1>Edit Post</h1>
    <form #editForm="ngForm" (submit)="onSubmit(editForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="post.title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="5" class="form-control" [(ngModel)]="post.content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Update</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
